<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
   <fieldset>
    <form action="/audio.html">
        <center><h1>STUDENT REGISTRATION FORM</h1></center>
        <label for="First Name">First Name</label>
        <input type="text" required placeholder="Enter First Name"size="100">
        <br><br>
        <label for="Last Name">Last Name</label>
        <input type="text" required placeholder="Enter Last Name"size="100">
        <br><br>
        <label for="Gender*">Gender</label>
        <input type="radio"name="Male">Male
        <input type="radio"name="Female">Female
        <br><br>
        <label for="Date of birth">Date of birth</label>
        <input type="datetime-local" required placeholder="dd-mm-yyyy"size="100">
        <br><br>
        <br><br>
        <label for="Age">Age</label>
        <input type="text" required placeholder="Enter your age"size="100">
        <br><br>
        <br><br>
        <label for="Email address">Email address</label>
        <input type="text" required placeholder="Enter your email"size="100">
        <br><br>
        <br><br>
        <label for="Password">Password</label>
        <input type="text" required placeholder="Enter ypur password"size="100">
        <br><br>
        <br><br>
        <label for="Confirm password">Confirm password</label>
        <input type="text" required placeholder="Enter your password min 8 characters"size="100">
        <br><br>
        <label for="Phone Number">Phone Number</label>
        <input type="91" size="2" required placeholder="91">
        <input type="text" required placeholder="Enter your phone Number">
        <br><br>
        <label for="Address">Address</label>
        <input type="text" required placeholder="Enter your address">
        <br><br>
        <label for="State">State</label>
        <select name="stste" id="">
         <option value="ap">ap</option>
         <option value="ts">ts</option>
         <option value="kerala">kerala</option>
         <option value="karnataka">karnataka</option>
         <option value="tamilnadu">tamilnadu</option>
        </select>
        <br><br>
        <label for="Pin Code">Pin Cocde</label>
        <input type="text" required placeholder="Enter your pin code">
        <br><br>
        <label for="Hobbies">Hobbies</label>
        <input type="checkbox">Music
        <input type="checkbox">Movies
        <input type="checkbox">Sports
        <input type="checkbox">Travel
        <br><br>
        <label for="Upload Photo">Upload Photo</label>
        <input type="file"required placeholder="Choose File">
        <br><br>
        
    </form>
   </fieldset> 
</body>
</html>
